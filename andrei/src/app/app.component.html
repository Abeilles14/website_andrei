<mat-toolbar class="bg-nav">
    <mat-toolbar-row>
        <span class="flexExpand" style="color:white">ANDREI</span>
        <div fxShow="true" fxHide.lt-md>
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <ul class="nav flex=column">
                <li *ngFor="let navItem of navItems">
                    <button type="button" class="toolbarbtn" (click)="navTo(navItem)">{{navItem.name}}</button>
                </li>
            </ul>
        </div>
        <!-- displays sidenav button when screen small-->
        <span class="flexExpand"></span>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
            <mat-icon class="menu-icon">menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<!-- side nav toggle-->
<mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="bg-nav" position="end">
        <mat-nav-list>
            <mat-icon class="menu-icon" (click)="sidenav.toggle()" href="" mat-list-item>close</mat-icon>
            <ul *ngFor="let navItem of navItems">
                <button type="button" class="toolbarbtn" (click)="navTo(navItem)">{{navItem.name}}</button>
            </ul>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
